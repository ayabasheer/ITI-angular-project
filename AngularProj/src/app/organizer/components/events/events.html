<div class="events" [ngClass]="{'dark': themeMode === 'dark'}">
    <div class="events-container">
        <!-- Back/Forward Navigation Buttons -->
        <div class="navigation-buttons" style="margin-bottom: 1rem;">
            <button class="btn btn-secondary me-2" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="btn btn-secondary" (click)="goForward()">
                <i class="fas fa-arrow-right"></i> Forward
            </button>
        </div>

        <h2 class="events-title">Events</h2>

        <div class="search-filters">
            <input class="search-input" placeholder="Search by name, description, or location" [(ngModel)]="query" />

            <select class="filter-btn" [(ngModel)]="category" style="width:180px">
                <option value="all">All categories</option>
                <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
            </select>

            <select class="filter-btn" [(ngModel)]="status" style="width:160px">
                <option value="all">All statuses</option>
                <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
            </select>
        </div>

        <div *ngIf="filteredEvents.length; else no" class="events-grid">
            <div class="event-card" *ngFor="let e of filteredEvents" [routerLink]="['/dashboard/events', e.id]">
                <img [src]="e.image || defaultImage" class="event-image" alt="Event image">
                <div class="card-body">
                    <h5 class="event-title">{{ e.name }}</h5>
                    <p class="event-description">{{ e.description }}</p>
                    <p class="event-date">{{ e.startDate | date:'short' }}</p>
                    <div class="event-actions">
                        <span class="event-status status-{{ (e.status || 'Upcoming').toLowerCase() }}">{{ e.status || 'Upcoming' }}</span>
                        <div>
                            <button *ngIf="canModify(e)" class="btn btn-sm btn-outline-warning me-2" (click)="editEvent(e); $event.stopPropagation()">Edit</button>
                            <button *ngIf="canModify(e)" class="btn btn-sm btn-outline-danger" (click)="deleteEvent(e); $event.stopPropagation()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #no>
            <div class="text-center mt-4">
                <p>No events found.</p>
            </div>
        </ng-template>
    </div>
</div>
