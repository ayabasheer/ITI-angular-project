<div style="padding:20px">
    <h2>Tasks</h2>
    <div *ngIf="tasks.length; else no" class="row">
        <div class="col-md-4 mb-3" *ngFor="let t of tasks">
            <div class="card" style="cursor: pointer;" [routerLink]="['/dashboard/tasks', t.id]">
                <div class="card-body">
                    <h5 class="card-title">{{ t.title }}</h5>
                    <p class="card-text">{{ t.description || 'No description' }}</p>
                    <p class="card-text"><small class="text-muted">Priority: {{ t.priority }}</small></p>
                    <p class="card-text"><small class="text-muted">Status: {{ t.status }}</small></p>
                    <p class="card-text"><small class="text-muted">Deadline: {{ t.deadline | date:'short' }}</small></p>
                    <p class="card-text"><small class="text-muted">Event: {{ getEventName(t.eventId) }}</small></p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #no>No tasks found.</ng-template>
</div>
