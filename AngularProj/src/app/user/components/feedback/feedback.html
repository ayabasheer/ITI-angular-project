<div class="feedback-container container py-4">
  <h2 class="mb-4">My Feedback</h2>

  <div class="card p-3 mb-4">
    <h5>Submit New Feedback</h5>
    <div class="mb-3">
      <label for="eventSelect" class="form-label">Event</label>
      <select id="eventSelect" class="form-select" [(ngModel)]="selectedEvent">
        <option value="" disabled>Select Event</option>
        <option *ngFor="let e of getEventsForUser()" [value]="e">{{ e }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Comment</label>
      <textarea id="comment" class="form-control" [(ngModel)]="newComment" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" id="rating" class="form-control" [(ngModel)]="newRating" min="1" max="5"/>
    </div>

    <button class="btn btn-primary" (click)="submitFeedback()">Submit Feedback</button>
  </div>

  <h5>Previous Feedback</h5>
  <div *ngIf="feedbacks.length === 0" class="alert alert-info">
    No feedback submitted yet.
  </div>

  <div *ngFor="let f of feedbacks" class="card mb-3">
    <div class="card-body">
      <h6>{{ f.eventName }}</h6>
      <p>{{ f.comment }}</p>
      <p>Rating: {{ f.rating }} / 5</p>
    </div>
  </div>
</div>
