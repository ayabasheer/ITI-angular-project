<div class="auth">
  <h2 class="mb-3">Welcome back</h2>
  <div *ngIf="!roleSelected" class="d-flex gap-2">
    <button class="btn btn-outline-primary" (click)="selectRole('Admin')">Admin</button>
    <button class="btn btn-outline-primary" (click)="selectRole('Organizer')">Organizer</button>
    <button class="btn btn-outline-primary" (click)="selectRole('Guest')">Guest</button>
  </div>

  <form *ngIf="roleSelected" (submit)="onSubmit($event)">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" [(ngModel)]="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
    </div>
    <div class="d-flex">
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-link ms-2" (click)="reset()">Back</button>
    </div>
  </form>
  <div *ngIf="roleSelected" class="mt-2">
    <a class="btn btn-link ms-2" routerLink="/register" routerLinkActive="active">Register</a>
  </div>
</div>
