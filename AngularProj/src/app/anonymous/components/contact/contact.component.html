<app-navbar></app-navbar>
<div class="site-container">
  <div class="card card-creative p-4">
    <h2>Contact Us</h2>
    <p class="text-muted">Tell us about your event and we'll be in touch.</p>

    <form class="mt-3" #f="ngForm" (ngSubmit)="submit(f)">
      <div *ngIf="submitted" class="alert alert-success">Thank you â€” your message has been sent.</div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" [(ngModel)]="model.name" required #name="ngModel" />
        <div *ngIf="name.invalid && name.touched" class="text-danger">Name is required.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" class="form-control" [(ngModel)]="model.email" required email #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" class="text-danger">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="4" [(ngModel)]="model.message" required #message="ngModel"></textarea>
        <div *ngIf="message.invalid && message.touched" class="text-danger">Message is required.</div>
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Send</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
