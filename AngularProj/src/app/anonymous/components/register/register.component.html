<div class="auth position-relative">
  <button class="dark-mode-toggle position-absolute top-0" (click)="toggleDarkMode()" aria-label="Toggle dark mode">
    <span class="icon">{{ isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™' }}</span>
  </button>
  <div class="img text-center">
            <img src="assets/logo.png" alt="Eventura Logo" height="200" class="fade-in center">
  </div>
  <div class="auth-header mb-5">
    <h2 class="m-auto">Create an account</h2>
  </div>

  <div class="role-select" *ngIf="!roleSelected">
    <button class="role-btn" (click)="selectRole('Admin')">Admin</button>
    <button class="role-btn" (click)="selectRole('Organizer')">Organizer</button>
    <button class="role-btn" (click)="selectRole('Guest')">Guest</button>
  </div>

  <div *ngIf="roleSelected" class="role-chosen">
    <h3 class="role-title">{{ roleSelected }}</h3>
  </div>

  <form *ngIf="roleSelected" (submit)="onSubmit($event)" novalidate>
    <div>
      <label class="form-label">Full name</label>
      <input class="form-control" name="name" [(ngModel)]="name" required />
      <div class="field-error" *ngIf="name === ''">Name is required</div>
    </div>

    <div>
      <label class="form-label">Email address</label>
      <input class="form-control" name="email" [(ngModel)]="email" required type="email" />
  <div class="field-error" *ngIf="isEmailInvalid()">Please enter a valid email</div>
    </div>

    <div>
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required minlength="6" />
      <div class="field-error" *ngIf="password && password.length < 6">Password must be at least 6 characters</div>
    </div>

    <div class="actions text-center">
      <button type="submit" class="btn btn-secondary" [disabled]="!name || !email || !password">Create Account</button>
      <button type="button" class="btn " (click)="reset()">Change Role</button>
    </div>
  </form>

  <div class="signin-link">
    <span>Already have an account?</span>
    <a routerLink="/login">Sign in</a>
  </div>
</div>
